<head>

</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="section_credito">
            <h1>SIMULADOR DE CREDITO</h1>

            <!-- formulario para el ingreso de datos del cliente -->
            <form id="formulario">
                <!-- input para el sueldo mensual -->
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input id="input-sueldo" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
                <!-- select para el seleccionar las cuotas -->
                <select id="select-credito" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir credito --</option>
                    <option value="15000">$15.000</option>
                    <option value="50000">$50.000</option>
                    <option value="100000">$100.000</option>
                </select>
                <!-- select para elegir las cuotas -->
                <select id="select-cuota" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir cuotas --</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>

                <button id="boton" type="button" class="btn btn-primary btn-lg">Cargar credito</button>
            </form>
        </section>

        <section class="section_cuotas">
            <div id="container-creditos"></div>
        </section>
    </main>

    <footer>

    </footer>
