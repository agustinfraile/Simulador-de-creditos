<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>Simulador de Crédito</h1>

            <!-- formulario para el ingreso de datos del cliente -->
            <form id="formulario-credito">
                <!-- input para el sueldo mensual -->
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input id="formulario_salario-ingresado" type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Ingrese su sueldo">
                </div>
                <!-- select para el seleccionar las cuotas -->
                <select id ="formulario_creditos-disponibles" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir credito --</option>
                    <option value = 50000>$50.000</option>
                    <option value = 100000>$100.000</option>
                    <option value = 200000>$200.000</option>
                </select>
                <!-- select para elegir el interes -->
                <select id ="formulario_interes" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir interés --</option>
                    <option value = 1.4>1.4% mensual</option>
                    <option value = 1.8>1.8% mensual</option>
                    <option value = 2.2>2.2% mensual</option>
                </select>
                <!-- select para elegir las cuotas -->
                <select id ="formulario_cuotas" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir cuotas --</option>
                    <option value = 12>12 cuotas </option>
                    <option value = 24>24 cuotas </option>
                    <option value = 36>36 cuotas </option>
                </select>

                <button id="boton-calculador" type="submit" class="btn btn-primary btn-lg">Calcular cuotas</button>
                <button id="boton-limpiador" type="button" class="btn btn-secondary btn-lg">Limpiar</button>
            </form>
        </section>
        
        <section>
            <div>
                <ul id="container-creditos"></ul>
            </div>
        </section>
    </main>
