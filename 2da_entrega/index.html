<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>


    <!-- Bootstrap v5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css local -->
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav id="navbar-toggle" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Simulador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">¿Cómo funciona el simulador?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- seccion 0 dolar -->
        <section class="section-usd">
            <h2>Cotización del dolar a peso argentino</h2>
            <div id="div-dolares">

            </div>    
        </section>
        <!-- seccion 1 -->
        <section class="section-form">

            <!-- nav para el dark o light mode -->
            <nav class="nav-mode">
                <ul>
                    <li>
                        <button id="btnLightMode" class="btnLightMode btn btn-light">
                            <i class="fas fa-sun"></i>
                        </button>
                    </li>

                    <li>
                        <button id="btnDarkMode" class="btnDarkMode btn btn-dark">
                            <i class="far fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- titulo de la pagina -->
            <h1>Simulador de Crédito</h1>

            <!-- formulario para el ingreso de datos del cliente -->
            <form id="formulario-credito">

                <!-- input para el sueldo mensual -->
                <select id ="formulario_salario-ingresado" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir aproximado de sueldo --</option>
                    <option value = 0>Menor a $30.000</option>
                    <option value = 1>Menor a $100.000</option>
                    <option value = 2>Menor a $150.000</option>
                    <option value = 3>Mayor a $150.000</option>
                </select>

                <!-- select para el seleccionar las cuotas -->
                <select id ="formulario_creditos-disponibles" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option value = 10 selected disabled>-- Elegir crédito --</option>
                </select>

                <!-- select para elegir las cuotas -->
                <select id ="formulario_cuotas" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                    <option selected disabled>-- Elegir cuotas --</option>
                    <option value = 12>12 cuotas</option>
                    <option value = 24>24 cuotas</option>
                    <option value = 36>36 cuotas</option>
                    <option value = 48>48 cuotas</option>
                    <option value = 60>60 cuotas</option>
                </select>

                <!-- select para elegir el sistema de amortizacion del credito -->
                <select id="formulario_sistema-credito" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected disabled>-- Elegir el sistema de pago --</option>
                    <option value="aleman">Sistema Alemán</option>
                    <option value="frances">Sistema Francés</option>
                </select>

                <!-- botones -->
                <div class="botones-form">
                    <button id="boton-calculador" type="submit" class="btn btn-primary btn-lg" >Calcular cuotas</button>
                    <button id="boton-limpiador" type="button" class="btn btn-secondary btn-lg">Limpiar</button>
                </div>

                <!-- contenedor para mostrar error  -->
                <div id="container-error" class="container_error-form">
                    <h4>Ingrese un valor correcto</h4>
                </div>
            </form>


        </section>
        
        <!-- seccion 2 -->
        <section id="section-wrap">
            <div class="section-wrap" id="section-wrap">
                <ul id="container-creditos"></ul>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- jQuery 3.x minified-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- local scripts -->
    <script src="JS/Declaraciones.js"></script>
    <script src="JS/Clases.js"></script>
    <script src="JS/Funcionamiento.js"></script>
    <script src="JS/darkMode.js"></script>
    <script src="JS/API.js"></script>

    <!-- bootstrap v5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
